<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login double-border">
    <h2><i><s>LOGIN</i></s></h2>
    <form>

      <div class="user-box">
        <input type="text" required>
        <label>Username</label>
      </div>

      <div class="user-box">
        <input type="password" required>
        <label>Password</label>
      </div>
      <p><input type="checkbox">Remember me <span>Forgot Password?</span></p>
      <br> 
      <button>Login</button>
      <p style="text-align: center;">Don't Have an account? Singup</p>
    </form>
</div>
  
</body>
</html>
